<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Jogo da Mem√≥ria</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .ranking-table th, .ranking-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .ranking-table th {
            background-color: #6e8efb;
            color: white;
            font-weight: bold;
        }
        .ranking-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .ranking-table tr:first-child {
            font-weight: bold;
            color: #6e8efb;
            font-size: 1.1em;
        }
        .actions {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }
        .btn {
            padding: 12px 25px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #5a7de8;
        }
        .trophy {
            color: gold;
            font-size: 1.5em;
        }
        .silver {
            color: silver;
        }
        .bronze {
            color: #cd7f32;
        }
        .no-data {
            text-align: center;
            padding: 30px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Ranking do Jogo da Mem√≥ria üèÜ</h1>
        
        <table class="ranking-table">
            <thead>
                <tr>
                    <th>Posi√ß√£o</th>
                    <th>Jogador</th>
                    <th>Tempo (segundos)</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="ranking-body">
                <!-- Os dados do ranking ser√£o inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
        
        <div class="actions">
            <a href="game.html" class="btn">Jogar Novamente</a>
        </div>
    </div>

    <script>
        // Exibe o ranking
        const ranking = JSON.parse(localStorage.getItem('memoryGameRanking')) || [];
        const rankingBody = document.getElementById('ranking-body');
        
        if (ranking.length === 0) {
            rankingBody.innerHTML = `
                <tr>
                    <td colspan="4" class="no-data">Nenhum registro no ranking ainda. Seja o primeiro!</td>
                </tr>
            `;
        } else {
            ranking.forEach((player, index) => {
                const row = document.createElement('tr');
                
                // Adiciona √≠cones de trof√©u para os 3 primeiros lugares
                let positionCell;
                if (index === 0) {
                    positionCell = `<td><span class="trophy">ü•á</span> 1¬∫</td>`;
                } else if (index === 1) {
                    positionCell = `<td><span class="trophy silver">ü•à</span> 2¬∫</td>`;
                } else if (index === 2) {
                    positionCell = `<td><span class="trophy bronze">ü•â</span> 3¬∫</td>`;
                } else {
                    positionCell = `<td>${index + 1}¬∫</td>`;
                }
                
                // Formata a data
                const date = new Date(player.date);
                const formattedDate = date.toLocaleDateString('pt-BR');
                
                row.innerHTML = `
                    ${positionCell}
                    <td>${player.name}</td>
                    <td>${player.time}s</td>
                    <td>${formattedDate}</td>
                `;
                rankingBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
